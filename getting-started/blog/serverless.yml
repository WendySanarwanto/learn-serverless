service: blogs

frameworkVersion: ">=1.1.0 <2.0.0"

provider:
  name: aws
  runtime: nodejs4.3

functions:
  blogsFetch:
    handler: blogs.fetch
    events:
      - http: get blogs/fetch

resources:
  Resources:
    Blogs:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Blogs
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    DynamoDBIamPolicy:
      Type: AWS::IAM::Policy
      DependsOn: Blogs
      Properties:
        PolicyName: lambda-dynamodb
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:Scan
              Resource: arn:aws:dynamodb:*:*:table/Blogs
        Roles:
          - Ref: IamRoleLambdaExecution